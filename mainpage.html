<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thebigcityshoes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header text-center">
            HEADER
            <hr>
        </div>
        <div class="content-container">
            <div class="container-fluid">
                <i class="fas fa-home"></i>
                <a href="#"></a>
            </div>
            <div class="row">
                <div class="side-menu col-2">
                    <div>
                        <button class="btn btn-default filter-button" data-filter="all">TẤT CẢ</button>
                    </div>
                    <div>
                        <button class="btn btn-default filter-button" data-filter="sp_new">SẢN PHẨM MỚI</button>
                    </div>
                    <div>
                        <button class="btn btn-default filter-button" data-filter="traning">TRAINING</button>
                    </div>
                    <div>
                        <button class="btn btn-default filter-button" data-filter="sneaker">SNEAKER</button>
                    </div>
                    <div>
                        <button class="btn btn-default filter-button" data-filter="sandal">SANDAL</button>
                    </div>
                    <div>
                        <button class="btn btn-default filter-button" data-filter="boots">BOOTS</button>
                    </div>
                </div>
                <div class="content col-8">
                    <div class="ads text-center">
                        <div class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-slide-to="0" class="active"></li>
                                <li data-slide-to="1"></li>
                                <li data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100"
                                        src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2018%2F06%2Fkarrueche-tran-rates-sneakers-review-tw.jpg?w=960&cbr=1&q=90&fit=max&fbclid=IwAR3n6hbY_dhAnrd8jVxWKN86gDnXY1iMq97dFpAGg0pTb83oh9ljJdUUQlI"
                                        alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-80"
                                        src="https://media.offbroadwayshoes.com/images/2020/Q4/homepage/20201029-cb-athletic.jpg"
                                        alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-80"
                                        src="https://d1af89beukha9h.cloudfront.net/wp-content/uploads/2018/10/shoe-companies.jpg"
                                        alt="Third slide">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="products p-5 text-center">
                        <div id="product_list" class="row mb-4"></div>
                        <nav class="nav justify-content-center">
                            <ul class="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="filter col-2">
                    <button id="filter" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center">
        <hr>
        FOOTER
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
